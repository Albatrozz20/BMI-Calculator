<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Black+Ops+One&family=Gruppo&family=Kanit&family=Poor+Story&family=Poppins:wght@300&family=Sacramento&family=Teko:wght@500&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Black+Ops+One&family=Gruppo&family=Kanit&family=Poor+Story&family=Poppins:wght@300&family=Protest+Guerrilla&family=Sacramento&family=Teko:wght@500&display=swap" rel="stylesheet">

</head>
<body>

    <script src="index.js"></script>
    <div class="div">
        <div class="title text-center" id="back">
            <h1 class="heading">BMI Calculator</h1>
            <h1 class="phrase">Pushing limits, surpassing boundaries</h1>
        </div>
        <div class="form">
            <form action="">
                <div id="out">
                    <h1 class="login text-center" id="result">Try Out !!</h1>
                </div>
                <div id="output" class="text-center">

                </div>
                <div class="input text-center">
                    <input type="number" placeholder="Enter Your Height (in cm)" id="height">
                </div>
                <div class="input text-center" id="pass">
                    <input type="number" placeholder="Enter Your Weight (in Kg)" id="weight">
                </div>
                <div class="button">
                    <button type="button" onclick="calc()">Calculate</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
